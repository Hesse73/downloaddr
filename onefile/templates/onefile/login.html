<!DOCTYPE html>
<html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'onefile/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'onefile/main.css' %}">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container">
    <form action="/onefile/login/" method="post">
        <p>account: </p>
        <input type = "text" class="form_input" name = "account" required>
        <p>password: </p>
        <input type = "password" class="form_input" name = "password" required>
        <input type="submit" class="single_button" value="register"/>
    </form>
    </div>
    
    {% if messages %}
    {% for message in messages %}
    {% if message.tags %}
    <script>alert("{{ message }}")</script> {% endif %}
    {% endfor %}
    {% endif %}
</body>
</html>
